<script language="javascript" type="text/javascript">
	
	
	
	function showImage (obj){
		//console.log('asdasdasdas'+obj.id);
		var xxxx = new OpacityTween(obj,Tween.strongEaseOut,0,100,1.000);
		xxxx.start();
		
		//var tween = createjs.Tween.get(obj.).to({alpha:1}, 1000, createjs.Ease.elasticInOut(.5));
		
	}
	
	var jetMoveXX = new Tween();
	var jetMoveXXX = new Tween();
	
	function moveToMouse (){
		
		var obj = document.getElementById("jet");
		
		var i = obj.id.substr(7);
		
		jetMoveXX.stop();
		jetMoveXXX.stop();
		
		jetMoveXX = null;
		jetMoveXXX = null;
		
		jetMoveXX = new Tween(obj.style,'left',eval(Tween.strongEaseOut),parseInt(obj.style.left),cursorX-150,3,'px');
		jetMoveXXX = new Tween(obj.style,'top',eval(Tween.strongEaseOut),parseInt(obj.style.top),cursorY-490,3,'px');
		
		jetMoveXX.start();
		jetMoveXXX.start();
		
	}
	
	
	function imageRollOver (obj){
		
		moveToMouse();
		
		console.log(obj.id);
		var i = obj.id.substr(7);
		
		var xx = new Tween(obj.parentNode.style,'borderWidth',eval(Tween.strongEaseOut),parseInt(obj.parentNode.style.borderWidth),10,.300,'px');
		var xxx = new Tween(obj.parentNode.parentNode.style,'left',eval(Tween.strongEaseOut),parseInt(obj.parentNode.parentNode.style.left),posArrayX[i]-10,.300,'px');
		var xxxx = new Tween(obj.parentNode.parentNode.style,'top',eval(Tween.strongEaseOut),parseInt(obj.parentNode.parentNode.style.top),posArrayY[i]-10,.300,'px');
		var xxxxx = new OpacityTween(obj,Tween.strongEaseOut,parseInt(obj.style.opacity*100),100,.300);
		
		xx.start();
		xxx.start();
		xxxx.start();
		xxxxx.start();
		
	}
	
	function imageRollOut (obj){
		//var tween = createjs.Tween.get(obj.firstChild.firstChild).to({alpha:.5}, 1000, createjs.Ease.elasticInOut(.5));
		//TweenMax.to(obj.firstChild.firstChild, .2, {css:{alpha:.5}, ease:Power3.easeInOut, overwrite:"all"});
		var i = obj.id.substr(7);
		
		var xx = new Tween(obj.parentNode.style,'borderWidth',eval(Tween.strongEaseOut),parseInt(obj.parentNode.style.borderWidth),0,.800,'px');
		var xxx = new Tween(obj.parentNode.parentNode.style,'left',eval(Tween.strongEaseOut),parseInt(obj.parentNode.parentNode.style.left),posArrayX[i],.800,'px');
		var xxxx = new Tween(obj.parentNode.parentNode.style,'top',eval(Tween.strongEaseOut),parseInt(obj.parentNode.parentNode.style.top),posArrayY[i],.800,'px');
		var xxxxx = new OpacityTween(obj,Tween.strongEaseOut,parseInt(obj.style.opacity*100),30,.800);
		
		xx.start();
		xxx.start();
		xxxx.start();
		xxxxx.start();
		
	}
	
	function closeButtonRollOver (obj){
		//var tween = createjs.Tween.get(obj).to({alpha:1}, 1000, createjs.Ease.elasticInOut(.5));
		//TweenMax.to(obj, .2, {css:{left:'1px'}, ease:Power3.easeInOut, overwrite:"all"});
		
		var xxxx = new OpacityTween(obj,Tween.strongEaseOut,parseInt(obj.style.opacity*100),100,.300);
		
		xxxx.start();
	}
	
	function closeButtonRollOut (obj){
		//var tween = createjs.Tween.get(obj).to({alpha:.5}, 1000, createjs.Ease.elasticInOut(.5));
		//TweenMax.to(obj, .2, {css:{left:'1p'}, ease:Power2.easeInOut, overwrite:"all"});
		
		var xxxx = new OpacityTween(obj,Tween.strongEaseOut,parseInt(obj.style.opacity*100),30,.300);
		
		xxxx.start();
	}
	
	function openDisplay(obj){
		
		injectImage(obj);
		var tempObj = document.getElementById("myDisplayDiv");
		tempObj.style.display = 'block';
		
		var y = new OpacityTween(tempObj,Tween.strongEaseOut,parseInt(tempObj.style.opacity*100),100,.300);
		y.start();
		//tempObj.style.display = "block";
		//tempObj.style.opacity = 1;
		//TweenMax.to(tempObj, .4, {css:{alpha:1}, ease:Power3.easeInOut});
		//var tween = createjs.Tween.get(tempObj).set({display:'block'}).set({opacity:0}).to({alpha:1}, 1000);
		
	}
	
	function closeDisplay(){
		var tempObj = document.getElementById("myDisplayDiv");
		
		var y = new OpacityTween(tempObj,Tween.strongEaseOut,parseInt(tempObj.style.opacity*100),0,.300);
		y.onMotionFinished = function(){
			//alert( 'onMotionFinished' );
			document.getElementById("myDisplayDiv").style.display = 'none';
		     };
		y.start();
		
		//TweenMax.to(tempObj, 5, {css:{alpha:0}, ease:Power3.easeInOut, onComplete:makeDisplayNone(), overwrite:"all"});//
		//var tween = createjs.Tween.get(tempObj).to({alpha:0}, 1000);
		
	}
	
	function makeDisplayNone(){
		var tempObj = document.getElementById("myDisplayDiv");
		tempObj.style.display = 'none';
		
	}
	
	function getRealImageDimensions (img){
		//alert(img.id + " - "+img.className);
		var realWidth = img.attr("naturalWidth");
		var realHeight = img.attr("naturalHeight");
		
		img.height = realHeight;
		img.width = realWidth;
	}
	
	function injectImage(obj){
		
		var tempItemNumber = obj.id.substr(7);
		var tempObj = document.getElementById('displayContentBlock');
		tempObj.innerHTML = "<div><img id='displayImageId' src='images/" + data.items.item[tempItemNumber].filename + "' border='0' class='displayImageClass' onload='showImage(this)'></div><div class='headerFont2' style='padding:10px;'>" + data.items.item[tempItemNumber].title + "</div><div class='myContentFont' style='padding:10px;'>" + data.items.item[tempItemNumber].content + "</div>";
		
	}
	
	var posArrayX = new Array();
	var posArrayY = new Array();
	
	
	function drawThumbs(){
		
		var temp = "";
		var tempPosX = 20;
		var tempPosY = 20;
		
		for (var i = 0; i < data.items.item.length; i++) {
			if(tempPosX >= 800){
				tempPosX = 20;
				tempPosY += 140;
				
			}
			temp += "<div id='myHolderDiv"+ i +"' class='holderDiv'  style='left:"+ tempPosX +"px;top:"+ tempPosY +"px;'><div id='myInnerHolderDiv"+ i +"' class='innerHolderDiv' style='border:0px solid #000;top:0px;left:0px;'><img id='myImage"+ i +"' class='myImageThumb' src='images/thumbs/" + data.items.item[i].thumb + "' width='200px' height='100px' style='cursor:pointer;' onmouseover='imageRollOver(this)' onmouseout='imageRollOut(this)' onclick='openDisplay(this)' ontouchstart='imageRollOver( this )' ontouchend='imageRollOut( this )'/></div></div>\n";
			
			posArrayX[i] = tempPosX;
			posArrayY[i] = tempPosY;
			// console.log("temp[op] "+temp.oPoint.x);
			
			tempPosX += 240;
			
		}/**/
		
		document.getElementById("main").innerHTML = temp;
	}
	
	myToggle = true;
	function toggle(){
		console.log(myToggle);
		if(myToggle){
			
			myToggle = false;
			changeTest();
		}else{
			myToggle = true;
			changeTestBack();
			
		}
	}
	
	
	function changeTest(){
		
		zz = null;
		zzz = null;
		zzzz = null;
		
		// TWEEN : var t = new Tween(object,property,easing,start,end,duration,suffixe);
		
		duration = .300;
		easingFunc = eval(Tween.strongEaseOut);
		
		empty_mc = document.getElementById('empty');
		dummy_mc = document.getElementById('test');
		
		zz = new Tween(dummy_mc.style,'left',easingFunc,parseInt(dummy_mc.style.left),500,duration,'px');
		zzz = new Tween(dummy_mc.style,'top',easingFunc,parseInt(dummy_mc.style.top),400,duration,'px');
		//console.log(dummy_mc.style.backgroundColor.rgb[0]);
		zzzz = new ColorTween(dummy_mc.style, 'backgroundColor', easingFunc, 'f0f', '0f0', duration);
		
		zzzzz = new Tween(dummy_mc.style,'padding',easingFunc,parseInt(dummy_mc.style.padding),10,duration,'px');
		zzzzzz = new Tween(dummy_mc.style,'borderWidth',easingFunc,parseInt(dummy_mc.style.borderWidth),10,duration,'px');
		//zzzzzz = new Tween(dummy_mc.style,'height',easingFunc,parseInt(dummy_mc.style.top),400,duration,'px');
		
		
		zz.start();
		zzz.start();
		zzzz.start();
		zzzzz.start();
		zzzzzz.start();
		
		//zz.continueTo(500,duration);
		//zzz.continueTo(500,duration);
		
		
		
	}
	
	function changeTestBack(){
		
		// TWEEN : var t = new Tween(object,property,easing,start,end,duration,suffixe);
		
		duration = .300;
		easingFunc = eval(Tween.strongEaseOut);
		
		empty_mc = document.getElementById('empty');
		dummy_mc = document.getElementById('test');
		
		zz = new Tween(dummy_mc.style,'left',easingFunc,parseInt(dummy_mc.style.left),510,duration,'px');
		zzz = new Tween(dummy_mc.style,'top',easingFunc,parseInt(dummy_mc.style.top),410,duration,'px');
		//console.log(dummy_mc.style.backgroundColor.rgb[0]);
		zzzz = new ColorTween(dummy_mc.style, 'backgroundColor', easingFunc, '0f0', 'f0f', duration);
		//console.log('asdasd '+dummy_mc.style.padding);
		zzzzz = new Tween(dummy_mc.style,'padding',easingFunc,parseInt(dummy_mc.style.padding),10,duration,'px');
		zzzzzz = new Tween(dummy_mc.style,'borderWidth',easingFunc,parseInt(dummy_mc.style.borderWidth),1,duration,'px');
		
		zz.start();
		zzz.start();
		zzzz.start();
		zzzzz.start();
		zzzzzz.start();
		
		//zz.continueTo(500,duration);
		//zzz.continueTo(500,duration);
		
		
		
	}
	
	
	
</script>
